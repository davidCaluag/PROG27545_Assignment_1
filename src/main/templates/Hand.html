<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RandCard</title>
    <link rel="stylesheet" href="../resources/css/main.css" th:href="@{css/main.css}">
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<main>
    <div id="computerID">
        <p>
            AI picked
            <span class="computerName" th:text="${hand.computer}">Scissors</span>
            <hr>
            <img width="244" height="244" src="../resources/images/Scissors.png"
                 th:src="'../resources/images/'+ ${hand.computer} + '.png'">
        </p>
    </div>

    <div>
        <p>
            <label><input type="radio" th:field="*{message}" th:value="Rock">Rock</label><br>
            <label><input type="radio" th:field="*{message}" th:value="Paper">Paper</label><br>
            <label><input type="radio" th:field="*{message}" th:value="Scissors">Scissors</label>
        </p>
    </div>

    <div id="userID">
        <p>
            You picked
            <span class="userName" th:text="${hand.person}">Scissors</span>
        <hr>
        <br>
        <img width="244" height="244" src="../resources/images/Scissors.png"
             th:src="'../resources/images/'+ ${hand.person} + '.png'">
        </p>

    </div>
        <div>
            <p>
                You
                <span class="answerID" th:text="${hand.answer}">Tied</span>
            </p>
            <p>
                <a href="Hand.html" th:href="@{random-hand}">try again</a>
            </p>
        </div>
    <br>
</main>
<footer>
    Sheridan College&nbsp;2022
</footer>
</body>
</html>

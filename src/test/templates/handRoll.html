<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RandCard</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<main>
    <div id="_computer">
        <p>
            AI picked
            <span class="handName" th:text="${handController.}">Scissors</span>
        </p>
    </div>

    <div id="_user">
        <p>
            You picked
            <span class="handName" th:text="${domainClass.userHand}">Scissors</span>
        </p>
        <p>
            <a href="handRoll.html" th:href="@{random-card}">try again</a>
        </p>
    </div>

</main>
<footer>
    Sheridan College&nbsp;&nbsp;<span class='hart'>&#9825;</span>&nbsp;&nbsp;2022
</footer>
</body>
</html>
